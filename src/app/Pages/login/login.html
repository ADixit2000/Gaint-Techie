<div class="container auth-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card auth-card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fa fa-user-circle fa-4x text-color"></i>
            <h2 class="mt-3 mb-1">Welcome Back</h2>
            <p class="text-muted">Sign in to continue to GiantTechie</p>
          </div>
          <form novalidate="" class="ng-untouched ng-pristine ng-invalid">
            <div class="mb-4">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa fa-envelope text-color"></i></span
                ><input
                  type="email"
                  [(ngModel)]="loginObj.email"
                  name="email"
                  formcontrolname="email"
                  id="email"
                  placeholder="Enter your email"
                  required=""
                  class="form-control ng-untouched ng-pristine ng-invalid"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa fa-lock text-color"></i></span
                ><input
                  type="password"
                  name="password"
                  [(ngModel)]="loginObj.password"
                  formcontrolname="password"
                  id="password"
                  placeholder="Enter your password"
                  required=""
                  class="form-control ng-untouched ng-pristine ng-invalid"
                />
              </div>
            </div>
            <button
              type="submit"
              (click)="onLogin()"
              class="btn btn-outline-dark btnColor w-100 py-2 mb-4"
            >
              <i class="fa fa-sign-in me-2"></i> Sign In
            </button>
            <div class="text-center">
              <p class="mb-0">
                Don't have an account?
                <a [routerLink]="['/register']" class="text-color">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
